<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VeroBrix Sovereign Intelligence Engine</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/shepherd.js@11.1.1/dist/css/shepherd.css"/>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f172a; /* Slate 900 */
        color: #e2e8f0; /* Slate 200 */
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      /* Scrollbar customization for a technical feel */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #64748b; 
      }

      /* Shepherd.js Dark Theme Overrides */
      .shepherd-element {
        background: #1e293b !important; /* Slate 800 */
        border: 1px solid #475569;
        color: #e2e8f0;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5);
        border-radius: 0.5rem;
      }
      .shepherd-header {
        background: #1e293b !important;
        border-bottom: 1px solid #334155;
        border-top-left-radius: 0.5rem;
        border-top-right-radius: 0.5rem;
      }
      .shepherd-title {
        font-family: 'Inter', sans-serif;
        font-weight: 600;
        font-size: 1.1rem;
        color: #fff;
      }
      .shepherd-text {
        font-family: 'Inter', sans-serif;
        font-size: 0.9rem;
        color: #cbd5e1;
        line-height: 1.5;
      }
      .shepherd-arrow:before {
        background: #1e293b !important;
      }
      .shepherd-button {
        background: #334155 !important;
        color: #fff !important;
        border-radius: 0.25rem !important;
        font-family: 'JetBrains Mono', monospace !important;
        font-size: 0.8rem !important;
        text-transform: uppercase;
        transition: background 0.2s;
      }
      .shepherd-button:hover {
        background: #475569 !important;
      }
      .shepherd-button-primary {
        background: #f59e0b !important; /* Amber 500 */
        color: #000 !important;
        font-weight: bold;
      }
      .shepherd-button-primary:hover {
        background: #d97706 !important;
      }
    </style>

  }
}
</script>
